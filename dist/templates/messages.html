
<md-list style="height : 600px">
    <md-subheader layout="row" layout-align="center center"><h3>{{msgs.currentRoomName}}</h3></md-subheader>
    <md-list-item class="md-3-line" ng-repeat="message in msgs.roomMessages">
        <div class="md-list-item-text">
            <div layout="row" layout-align="space-between center">
                <div layout="column">
                    <div layout="row"><b>{{ message.userName}}</b></div>
                    <div layout="row"><h4>{{ message.text}}</h4></div>
                </div>
                <div>
                    <h4>{{ message.messageTime}}</h4>
                </div>
            </div>  
        </div>
        <md-divider ng-if="!$last" withdt="100%"></md-divider>
    </md-list-item>
</md-list>
