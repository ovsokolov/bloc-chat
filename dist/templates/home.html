<md-toolbar class="md-toolbar-tools">
     <div>
         Bloc Chat
     </div>
</md-toolbar>  
<section layout="row" flex>
     <md-content flex layout="row">
        <md-sidenav md-is-locked-open="true" layout="column">
             <md-toolbar class="md-toolbar-tools md-hue-2">
                 <div>
                    Chat Rooms
                 </div>
            </md-toolbar>
            <md-content layout-padding>
                    <div ng-repeat="room in rooms.allRooms">
                        <div>
                            <p>
                                {{ room.name }}
                            </p>
                        </div>
                    </div>
            </md-content>
        </md-sidenav>
        <md-content layout="column">
        </md-content>
    </md-content>
</section>
